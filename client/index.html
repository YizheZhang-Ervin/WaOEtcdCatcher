<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etcd Catcher</title>
        <link rel="stylesheet" href="./index.css">
    </head>

    <body>
        <div id="app">
            <section class="flex">
                <div class="w30">
                    <h1>Menu
                        <button @click="callEtcd">调用ETCD</button>
                    </h1>
                    <input v-model="plainTxt" placeholder="请输入明文" @blur="transformText" />
                    <span>{{encryptedTxt}}</span>
                    <textarea class="textarea" v-model="reqBody" placeholder="请输入请求体{method,url,params,data}">
                    </textarea>
                </div>
                <div class="w30">
                    <h1>Examples</h1>
                    <pre>{{example}}</pre>
                </div>
                <div class="w30">
                    <h1>Results</h1>
                    <pre>{{result}}</pre>
                </div>
            </section>
            <!-- <extra /> -->
        </div>
        <!-- vue -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- axios -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <!-- app -->
        <script src="./index.js" type="module" async></script>
    </body>

</html>
